<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Eróticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔥 Juegos Eróticos 🔥</h1>
        
        <section class="roulette">
            <h2>🎡 Ruleta Erótica</h2>
            <button id="spinRoulette">Girar Ruleta</button>
            <p id="rouletteResult">Presiona para descubrir una posición... 😉</p>
        </section>
        
        <section class="dice">
            <h2>🎲 Dados Sexuales</h2>
            <button id="rollDice">Lanzar Dados</button>
            <p id="diceResult">Lanza los dados y sigue las instrucciones... 🔥</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
